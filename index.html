<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather On Chart Using Chart.js</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- <div class="container">
        <h1>Chart JS</h1>
        <canvas id="myChart"></canvas>
    </div>     -->
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="" class="navbar-brand">City Weather chart</a>
      </div>
    </nav>
    <div class="container searchContainer">
      <div class="search card card-body">
        <h1>City Name to get Weather Chart</h1>
        <p class="lead">
          Please provide the name of the city to get the weather
        </p>
        <form id="submit" class="">
          <input
            type="text"
            class="form-control"
            id="cityName"
            placeholder="City Name ......."
          />
          <button
            class="btn btn-outline-primary form-control mt-2"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
      <br />
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div id="cityDetail"></div>
          </div>
          <div class="col-md-8">
            <canvas id="myChartLine"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>

    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"

    crossorigin="anonymous"
  ></script>
  <script src="ui.js"></script>
  <script src="weather.js"></script>
  <script src="script.js"></script>
</html>
